<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
		<link rel="stylesheet" href="style.css" />

		<!-- Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />

		<title>Frontend Mentor | Social links profile</title>

	<body>
		<main>
			<div class="container">
				<div class="card">
					<img class="card__avatar" src="assets/images/avatar-jessica.jpeg" alt="A photo of a user" />
					<h3 class="card__user-name">Jessica Randall</h3>
					<span class="card__location">London, United Kingdom</span>
					<span class="card__user-description">"Front-end developer and avid reader."</span>

					<div class="card__links">
						<a class="card__link" href="#">GitHub</a>
						<a class="card__link" href="#">Frontend Mentor</a>
						<a class="card__link" href="#">LinkedIn</a>
						<a class="card__link" href="#">Twitter</a>
						<a class="card__link" href="#">Instagram</a>
					</div>
				</div>
			</div>
		</main>
